<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <main class="container-fluid">
        <div class="row">
            <div class="col-6 px-5">
                <form action="" method="post">
                    <div class="col-12 my-3">
                        <label for="txtSueldo">Sueldo neto</label>
                        <input type="number" id="txtSueldo" class="form-control">
                    </div>
                    <div class="col-12 my-3">
                        <label for="txtImpuestos">Total de impuestos</label>
                        <input type="number" name="txtImpuestos" id="txtImpuestos" class="form-control">
                    </div>
                    <div class="col-12 my-3">
                        <label for="txtSemanaUno">Total Semana uno</label>
                        <input type="number" name="txtSemanaUno" id="txtSemanaUno" class="form-control">
                    </div>
                    <div class="col-12 my-3">
                        <label for="txtSemanaDos">Total Semana Dos</label>
                        <input type="number" name="txtSemanaDos" id="txtSemanaDos" class="form-control">
                    </div>
                    <div class="col-12 my-3">
                        <label for="txtSemanaTres">Total Semana tres</label>
                        <input type="number" name="txtSemanaTres" id="txtSemanaTres" class="form-control">
                    </div>
                    <div class="col-12 my-3">
                        <label for="txtSemanaCuatro">Total Semana Cuatro</label>
                        <input type="number" name="txtSemanaCuatro" id="txtSemanaCuatro" class="form-control">
                    </div>
                    <div class="col-12 my-3">
                        <label for="txtOtrosGastos">Otros gastos</label>
                        <input type="number" name="txtOtrosGastos" id="txtOtrosGastos" class="form-control">
                    </div>
                    <button type="button" class="btn btn-primary" id="btnEnviar">Enviar</button>
                </form>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
